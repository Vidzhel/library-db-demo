version: '3.8'

services:
  sqlserver:
    build:
      context: ..
      dockerfile: .meta/Dockerfile
    container_name: dbdemo-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD:-YourStrong@Passw0rd}
      - APP_USER=${APP_USER:-library_app_user}
      - APP_PASSWORD=${APP_PASSWORD:-LibraryApp@2024}
      - DB_NAME=${DB_NAME:-LibraryDb}
      - MSSQL_PID=Developer
    ports:
      - "1453:1433"
    volumes:
      # Persist database files
      - sqlserver-data:/var/opt/mssql
    networks:
      - dbdemo-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SA_PASSWORD:-YourStrong@Passw0rd}" -Q "SELECT 1 FROM sys.databases WHERE name = '${DB_NAME:-LibraryDb}'" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

volumes:
  sqlserver-data:
    driver: local

networks:
  dbdemo-network:
    driver: bridge
